<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rating component</title>


    <!-- google font link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card " data-card>

        <div class="rating-state">

            <div class="card-icon">
                <img src="images/star-svgrepo-com.svg" width="17" height="16" alt="icon star">
            </div>

            <h3 class="card-title">How did we do?</h3>

            <p class="card-text">
                please let us know how we did with your support request.All feedback is appreciated
                to help us improve our offering!
            </p>

            <div class="wrapper">
                <button class="icon-btn" aria-label="rate 1 star" data-rating-btn>1</button>
                <button class="icon-btn " aria-label="rate 2 star" data-rating-btn>2</button>
                <button class="icon-btn" aria-label="rate 3 star" data-rating-btn>3</button>
                <button class="icon-btn" aria-label="rate 4 star" data-rating-btn>4</button>
                <button class="icon-btn" aria-label="rate 5 star" data-rating-btn>5</button>
            </div>

            <button class="submit-btn" data-submit-btn>Submit</button>


        </div>

        <div class="rated-state">
            <img src="images/44955472_9086589.jpg" width="162" height="108" alt="" class="card-img">

            <p class="card-subtitle">You selected <span data-rated-value>5</span> out of 5 </p>

            <h3 class="card-title">Thank you!</h3>

            <p class="card-text">
                We appreciate you taking the time to give a rating. If you ever need more support,
                dont hesiate to get in touch
            </p>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
